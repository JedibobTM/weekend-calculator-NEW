<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input id="first-number" placeholder="First Number">
      <button id="add" onclick="setOperator(event, '+')"><strong>+</strong></button>
      <button id="subtract" onclick="setOperator(event, '-')"><strong>-</strong></button>
      <button id="multiply" onclick="setOperator(event, '*')"><strong>*</strong></button>
      <button id="divide" onclick="setOperator(event, '/')"><strong>/</strong></button>
      <input id="second-number" placeholder="Second Number">
      <button id="equals" onclick="handleSubmit(event)"><strong>=</strong></button>
      <button id="clear" type="reset"><strong>C</strong></button>
    </form>

    <section id="recent-result" data-testid="recentResult">
      
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory">
      <ul id="result-history">

      </ul>
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
